<StackLayout>
    <StackLayout class="searchBar text-primary">
        <SearchBar hint="What do you like to eat?"
                   (clear)="onClear($event)"
                   (submit)="onSubmit($event)">
        </SearchBar>
    </StackLayout>
    <GridLayout rows="*, auto">
        <ng-container *ngIf="recipes && recipes.length > 0 && !isLoading;">
            <ListView [items]="recipes">
                <ng-template let-item="item">
                    <FlexboxLayout flexDirection="row" [nsRouterLink]="['/recipes', item.id]">
                        <Image [width]="70" src="{{recipeImageUrl + '/' + item.image}}">
                        </Image>
                        <Label [text]="item.title"></Label>
                    </FlexboxLayout>
                </ng-template>
            </ListView>
        </ng-container>
        <ng-container *ngIf="!isLoading && !recipes">
            <Background-Label [text]="'SEARCH TO SHOW RECIPES'"
                              [icon]="'mdi-search'">
            </Background-Label>
        </ng-container>
        <ng-container *ngIf="isLoading">
            <ActivityIndicator [busy]="isLoading" style="width: 100; height: 100" class="activity-indicator fs-40"></ActivityIndicator>
        </ng-container>
    </GridLayout>
</StackLayout>
