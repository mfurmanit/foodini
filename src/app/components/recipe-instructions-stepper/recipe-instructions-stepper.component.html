<GridLayout columns="*, 70, *" rows="auto" class="m-t-15">
    <Label class="mdi stepper-arrow" row="0" col="0"
           [text]="'mdi-keyboard-arrow-left' | fonticon"></Label>
    <Label class="stepper-point" row="0" col="1" [text]="step"></Label>
    <Label class="mdi stepper-arrow" row="0" col="2"
           [text]="'mdi-keyboard-arrow-right' | fonticon"></Label>
</GridLayout>
