<GridLayout columns="*, 70, *" rows="auto" class="m-t-15">
    <Label class="mdi stepper-arrow" [ngStyle]="{'opacity': (step != 1) ? 1 : 0.5}" row="0" col="0" (tap)="onPreviousTap.emit()"
           [text]="'mdi-keyboard-arrow-left' | fonticon"></Label>
    <Label class="stepper-point" row="0" col="1" [text]="step"></Label>
    <Label class="mdi stepper-arrow" [ngStyle]="{'opacity': (steps > step) ? 1 : 0.5}" row="0" col="2" (tap)="onNextTap.emit()"
           [text]="'mdi-keyboard-arrow-right' | fonticon"></Label>
</GridLayout>
