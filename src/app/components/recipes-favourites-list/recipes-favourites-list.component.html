<StackLayout>
    <ng-container *ngIf="recipes && recipes.length > 0; else show;">
        <GridLayout rows="*, auto">
            <ListView [items]="recipes">
                <ng-template let-item="item">
                    <GridLayout columns="80, *" rows="auto" [nsRouterLink]="['/recipes', item.id]">
                        <Image col="0" row="0" src="{{item.image}}">
                        </Image>
                        <Label col="1" row="0" class="list-label" [textWrap]="true" [text]="item.title"></Label>
                    </GridLayout>
                </ng-template>
            </ListView>
        </GridLayout>
    </ng-container>
    <ng-template #show>
        <GridLayout rows="*, auto">
            <Background-Label [text]="'NO FAVOURITE RECIPES'"
                              [icon]="'mdi-favorite'">
            </Background-Label>
        </GridLayout>
    </ng-template>
</StackLayout>
