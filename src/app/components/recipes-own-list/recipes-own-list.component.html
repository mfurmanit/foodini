<Button (tap)="addRecipe()" [text]="'ADD NEW RECIPE'"></Button>
<StackLayout>
    <ng-container *ngIf="recipes && recipes.length > 0; else show;">
        <GridLayout rows="*, auto">
            <ListView [items]="recipes">
                <ng-template let-item="item">
                    <FlexboxLayout flexDirection="row" [nsRouterLink]="['/recipes-own', item.id]">
                        <Image *ngIf="item.imageUrl && item.imageUrl != 'https://'" [width]="70"
                               src="{{item.imageUrl}}">
                        </Image>
                        <Label [text]="item.title"></Label>
                    </FlexboxLayout>
                </ng-template>
            </ListView>
        </GridLayout>
    </ng-container>
    <ng-template #show>
        <GridLayout rows="*, auto">
            <Background-Label [text]="'NO OWN RECIPES'"
                              [icon]="'mdi-local-dining'">
            </Background-Label>
        </GridLayout>
    </ng-template>
</StackLayout>
